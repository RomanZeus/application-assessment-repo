name: Deploy to EC2 Docker Hosts

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Build with Maven
      run: mvn clean package

    - name: Archive Artifact
      uses: actions/upload-artifact@v2
      with:
        name: java-artifact
        path: target/*.jar

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/cloudhight:latest

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh/
        echo "$secrets.ANSIBLE_SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-add ~/.ssh/id_rsa

    - name: Deploy to EC2 Instances
      env:
        ANSIBLE_PLAYBOOK_PATH: playbook.yml
        INVENTORY_PATH: inventory.ini
        ANSIBLE_SSH_PRIVATE_KEY: ${{ secrets.ANSIBLE_SSH_PRIVATE_KEY }}
      run: |
        ansible-playbook -i $INVENTORY_PATH $ANSIBLE_PLAYBOOK_PATH --private-key <(echo "$secrets.ANSIBLE_SSH_PRIVATE_KEY")
